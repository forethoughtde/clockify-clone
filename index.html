  <!-- Add your site or application content here -->
  <div class="clockify_wrapper">
    <header class="main_header flex_mobile flex_align_items_center_mobile flex_justify_content_space_between_mobile">

      <!--Burger Menu Icon-->
      <div class="clockify_burger_menu_icon flex_universal flex_align_items_center_universal flex_justify_content_center_universal cursor_pointer">
        <button class="btn_icon cursor_pointer" id="clockify_menu_btn">
          <img src="img/burger_icon.svg" alt="three horizontal brown line stacked on each other with spacing in between.">
        </button>
      </div>

      <!--Clockify Logo-->
      <div class="clockify_logo">
        <a href="/" class="display_inline_block_mobile">
          <img src="img/logo.svg" alt="Clocify logo">
        </a>
      </div>

      <!--Notification Button-->
      <div class="position_relative_universal clockify_notification_icon flex_universal flex_align_items_center_universal flex_justify_content_center_universal cursor_pointer">
        <button class="btn_icon cursor_pointer" id="clockify_notification_btn">
          <img src="img/notification.svg" alt="bell icon">
        </button>
        <section class="position_absolute_universal clockify_popup clockify_popup_notification">
          <h4 class="text_uppercase clockify_popup_head">Notifications</h4>
          <p>No new notifications</p>
        </section>
      </div>

    </header>

    <!--Side Menu-->
    <aside id="clockify_sidemenu">
      <div class="clockify_sidemenu_container">
        <ul class="margin_0 padding_0 list_style_none">
          <li class="clockify_sidemenu_close_btn clockify_sidebar_menu_item flex_universal flex_align_items_center_universal">
            <button class="flex_universal flex_align_items_center_universal cursor_pointer" id="clockify_sidemenu_close_btn">
              <span class="clockify_sidemenu_icon flex_universal flex_align_items_center_universal flex_justify_content_center_universal">
                <img src="img/mob-sidebar-close.svg" alt="">
              </span>
              <span class="clockify_sidemenu_text display_inline_block_mobile margin_left_2x_mobile">Close</span>
            </button>
          </li>

          <li class="clockify_sidebar_menu_item flex_universal flex_align_items_center_universal flex_direction_column_universal">
            <button class="flex_universal flex_align_items_center_universal clockify_menu_item_has_children button_item_has_children cursor_pointer">
              <span class="clockify_sidemenu_icon clockify_profile_icon flex_universal flex_align_items_center_universal flex_justify_content_center_universal">
                PK
              </span>
              <span class="clockify_sidemenu_text flex_universal flex_direction_column_universal flex_align_items_left_universal">
                <span class="display_inline_block_mobile margin_left_2x_mobile clockify_profile_name clockify_sidebar_menu_item_profile_ellipisis text_overflow_ellipsis">
                  Karthikeyan Palaniswamy
                </span>
                <span class="display_inline_block_mobile margin_left_2x_mobile clockify_profile_current_workspace clockify_sidebar_menu_item_profile_ellipisis text_overflow_ellipsis">
                  Karthikeyan Palaniswamy's Workspace
                </span>
              </span>
            </button>
          </li>

          <li class="clockify_sidebar_menu_item flex_universal flex_align_items_center_universal flex_direction_column_universal flex_justify_content_center_universal">

              <span class="clockify_sidemenu_icon flex_universal flex_align_items_center_universal flex_justify_content_center_universal">
                <img src="img/timeTracker.svg" alt="">
              </span>
              <span class="clockify_sidemenu_text flex_universal flex_direction_column_universal flex_align_items_left_universal">

          <li class="clockify_sidebar_menu_item flex_universal flex_align_items_center_universal flex_direction_column_universal flex_justify_content_center_universal">
            <a href="/clients.html" class="flex_universal flex_align_items_center_universal">
              <span class="clockify_sidemenu_icon flex_universal flex_align_items_center_universal flex_justify_content_center_universal">

              </span>
              <span class="clockify_sidemenu_text flex_universal flex_direction_column_universal flex_align_items_left_universal">

          <li class="clockify_sidebar_menu_item flex_universal flex_align_items_center_universal flex_direction_column_universal flex_justify_content_center_universal">
            <a href="/tags.html" class="flex_universal flex_align_items_center_universal">
